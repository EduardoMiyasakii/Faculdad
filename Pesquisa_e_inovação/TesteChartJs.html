<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o chartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>
</body>

    <script>
        /* declaração de usar o mychart
        outro jeito
        const MyChart = new Chart (
            document.getElementbyid("myChart")
            config
    );
        */ 
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
            
          type: 'bar',
          data: {
            // local que muda a parte de baixo do gráfico
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                // label = é explicação do que significa a linha
              label: "Tabela",
              // inserção de dados de acordo com o vetor de jasons
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1
             
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
</html>
