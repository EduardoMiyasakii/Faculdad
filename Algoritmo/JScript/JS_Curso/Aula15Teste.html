<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite uma fruta <input type="text" id="input_fruta">
    <button onclick="ver()">Ver frutas</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    var lugarFrutas = [];

    function ver(){
        var fruta = input_fruta.value;
        var existeFruta = lugarFrutas.indexOf(fruta);

        if(existeFruta == -1){

            lugarFrutas.push(fruta);
            div_mensagem.innerHTML += `<br>${lugarFrutas}`;
            console.log(lugarFrutas);
        } else{
            alert("JÃ¡ existe essa fruta");
        }

    }
</script>
