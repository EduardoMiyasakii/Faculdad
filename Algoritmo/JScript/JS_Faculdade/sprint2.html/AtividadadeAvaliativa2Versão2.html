<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Harmburg&ria</h1>
    <br>
    Informe o tipo de corte:<input type="text" id="input_corte">
    <br>
    Informe o peso:<input type="number" id="input_peso" placeholder="Ex:100g">
    <br>
    Informe o preço por kilo: <input type="number" id="input_preco" placeholder="Ex:12,99R$">
    <br>
    <button onclick="Adicionar()">Adicionar Carne</button>
    <br>
    <button onclick="Preparar()">Preparar Blend</button>

    <div id="msg"></div>

    <b id="b_mensagem"></b>
</body>

</html>

<script>
    var listaCorte = [];
    var listaPeso = [];
    var listaPreco = [];
    var pesoTotal = 0;

    function Adicionar() {
        var corte = input_corte.value;
        var peso = input_peso.value;
        var preco = input_preco.value;

        if (corte == "" || peso <= 0 || preco <= 0 || peso == "" || preco == "") {
            alert("Insira as informações corretamente");
        } else {
            
            var indice = listaCorte.indexOf(corte);
            
            if (indice == -1) {
                
                listaCorte.push(corte);
                listaPeso.push(peso);
                listaPreco.push(preco);
              
                console.log(listaCorte);
                console.log(listaPreco);
                console.log(listaPeso);
                
            } else {
                alert("O corte já foi adicionado anteriormente");
            }
        }
    }
    
    var soma = 0;
    
    function Preparar(){
        b_mensagem.innerHTML = "";
        for (let index = 0; index < listaCorte.length; index++) {
            
            var PrecoG = listaPreco[index] * 0.1;
            var precoCorte = listaPeso[index] * PrecoG / 100;
            
            var pesoTotal =+ listaPeso[index];
            var pesoHamburguer = Number((listaPeso[index] / pesoTotal)* 100);
            
            b_mensagem.innerHTML += `<br>O ${index + 1}° tipo de corte foi ${listaCorte[index]}<br>
            O Preço da carne é ${precoCorte.toLocaleString('pt-br',{style:'currency',currency:'BRL'})}<br>
            E o percentual de peso da carne ${listaCorte[index]} é ${pesoHamburguer}%`;
            
            
        }
    }

</script>
