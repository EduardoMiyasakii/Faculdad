<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>

<body>
    <h1>Exercício 6</h1>
    <br>
    Informe seus filmes favoritos: <input type="text" id="input_filme" placeholder="Ex: Harry Potter">
    <br>
    <button onclick="Cadastrar()">Cadastrar Filmes</button>
    <div id="div_mensagem"></div>
</body>

</html>
<script>
    var listaFilme = [];

    function Cadastrar() {
        var filme = input_filme.value;

        listaFilme.push(filme);
        div_mensagem.innerHTML = "";
        for (let index = 0; index < listaFilme.length; index++) {
            div_mensagem.innerHTML += `<br>${index + 1}° Filme que mais gosta ${listaFilme[index]}`;
        }
    }

</script>
