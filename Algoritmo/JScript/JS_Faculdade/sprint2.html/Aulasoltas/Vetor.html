<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Fruta: <input type="text" id="input_fruta"><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    var lista_fruta = [];
    function cadastrar(){

        var fruta = input_fruta.value;

         var indice_fruta = lista_fruta.indexOf(fruta); // Obtendo o índice dentro da fruta se indice == -1 se for -1 significa que não existe a fruta e se for maior é por que existe 

         if(indice_fruta == -1){
             lista_fruta.push(fruta);

         }
        console.log(lista_fruta)
        div_mensagem.innerHTML = `${lista_fruta}<br>`;
    }
</script>
