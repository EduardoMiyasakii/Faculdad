    <button onclick="Comparar()">Comparar Campanhas</button>

<script>

    function Comparar() {

        let Campanhas = [{
            nome: 'Corinthians',
            vitorias: 38,
            empates: 0,
            derrotas: 0
        },

        {
            nome: 'Palmeiras',
            vitorias: 0,
            empates: 0,
            derrotas: 38
        }];

        div_mensagem.innerHTML += `<br>O time ${Campanhas[0].nome} terminou o campeonato com ${Campanhas[0].vitorias * 3 + Campanhas[0].empates} Pontos`;
        div_mensagem.innerHTML += `<br>O time ${Campanhas[1].nome} terminou o campeonato com ${Campanhas[1].vitorias * 3 + Campanhas[1].empates} Pontos`;
    }
</script>
