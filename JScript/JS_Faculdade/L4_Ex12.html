<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo</title>
</head>
<body>
     Valor<input id="input_valor" type="text" placeholder="Ex: 100 r$">
    <br>
    <button onclick="depositar()">Depositar</button>
    <br>
    <button onclick="retirar()">Retirar</button>
    <br>
</body>
</html>
<script>
    var saldo = 0 
    function depositar(){
        var deposito1 = Number(input_valor.value);
        saldo = saldo + deposito1
        alert(" Deposito de " + deposito1 + " efetuado! Saldo atual: " + saldo);
    }
    function retirar(){
        var deposito1 = Number(input_valor.value);
        saldo = saldo - deposito1
        alert(" retirada de " + deposito1 + " efetuada! saldo atual: " + saldo );
    }
</script>
